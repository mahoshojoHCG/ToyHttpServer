<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一个简单的网站</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">一个简单的网站</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div id="app">
                <div class="container-fluid">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">新消息</h5>
                            <h6 class="card-subtitle mb-2 text-muted">来自学姐的消息</h6>
                            <p class="card-text">Hi!</p>
                            <button class="btn btn-secondary">忽略</button>
                            <button class="btn btn-primary">装作没看见</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - 简单的网站
        </div>
    </footer>
</body>
</html>
